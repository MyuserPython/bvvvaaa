<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>自动跳转</title>
  <!-- 禁止页面缓存（可选，确保跳转逻辑实时生效） -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>

<body>
  <!-- 页面加载后立即执行跳转 -->
  <script>
    // 替换为你要跳转的目标网址（例如：https://example.com）
    const targetUrl = "https://baidu.com";

    // 自动跳转逻辑
    window.onload = function () {
      // 使用 location.href 触发跳转，浏览器会用当前环境打开目标链接
      // 在手机上打开时，会默认使用当前浏览器（若从其他 App 唤起，会用默认浏览器）
      window.location.href = targetUrl;
    };
  </script>
</body>

</html>
